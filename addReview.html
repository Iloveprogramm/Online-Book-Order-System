    <div class="container mt-5">
        <h1>Add Review</h1>
        <form id="addReviewForm" method="POST", action="addReviewProcess.php">
            <div class="mb-3">
                <label for="bookName" class="form-label">Book Name:</label>
                <input type="text" class="form-control" id="bookName" name="bookName" required>
            </div>
            <div class="mb-3">
                <label for="reviewerName" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="reviewerName" name="reviewerName" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-5):</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label for="reviewText" class="form-label">Review:</label>
                <textarea class="form-control" id="reviewText" name="reviewText" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </div>
        </form>
    </div>

    <script>
        AOS.init({
            duration: 1000
        });
    
        document.querySelector('#addReviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let formData = new FormData(e.target);
    
            fetch('addReview.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    Swal.fire({
                        title: 'Success!',
                        text: data.message,
                        icon: 'success',
                        confirmButtonText: 'Yes'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "reviewMain.html";
                        }
                    });
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: data.message,
                        icon: 'error',
                        confirmButtonText: 'Yes'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error!',
                    text: 'There are some problems, please try again laterã€‚',
                    icon: 'error',
                    confirmButtonText: 'Yes'
                });
            });
        });
    </script>
